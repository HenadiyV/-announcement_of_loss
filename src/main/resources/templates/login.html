<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/static/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/static/css/my.css">
    <script src="/static/css/js/jquery-3.4.1.js"></script>
</head>
<body>

<div class="container col-lg-10 col-sm-10 col-md-10">
    <div class="error" th:if="${param.error}" >
       <p th:text="#{lang.login.error}">Невірно вказане імя або пароль.</p>
    </div>
    <div th:if="${param.logout}" >
        <p th:text="#{lang.out.profile}">
       Ви вийшли з свого профілю.</p>
        <a href="/" th:href="@{/}" th:text="#{lang.index}">Головна</a>
    </div>
</div>
<div class="container col-lg-8 col-sm-12 col-md-12 p-5">
    <form th:action="@{/login}" method="post">

        <div clas="col-lg-3 col-sm-3 col-md-3">
            <div class="row">
                <div class="col-2" th:text="#{lang.your.name}"> Ваше имя :
                </div>
                <div class="col-10"> <input type="text" name="username"/></div>
            </div>
        </div>
        <div clas="col-lg-3 col-sm-3 col-md-3">
            <div class="row">
                <div class="col-2"><label th:text="#{lang.your.password}"> Ваш пароль  :  </label>
                </div>
                <div class="col-10"><input type="password" name="password"/></div>
            </div>
        </div>
        <div clas="col-lg-3 col-sm-3 col-md-3">
            <input  type="submit" th:value="#{lang.sing.in}"/>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <div ><span th:text="#{lang.your.registration}">Натисніть</span> <a href="/registration" th:href="@{/registration}" th:text="#{lang.your.registration1}">сюди</a><span th:text="#{lang.your.registration2}">для реєстраціі.</span></div>
</div>

</body>
</html>
