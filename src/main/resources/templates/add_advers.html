<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="#{lang.title.add}">ADD</title>
    <meta charset="UTF-8">
    <div th:insert="~{res :: resurs}"></div>
    <link rel="stylesheet" href="/static/css/my.css">
    <script type="text/javascript">
        function alertFilename()
        {
            var elem = document.getElementById('fp1');
            elem.style.display="none";
            var fi = document.getElementById('file');

            var f=files.value;
            var fin=f.lastIndexOf("\\") + 1;
            var fs=f.substr(fin, f.length).toLowerCase();
            var idxDot = f.lastIndexOf(".") + 1;
            var extFile = f.substr(idxDot, f.length).toLowerCase();
            if (extFile=="jpg" || extFile=="jpeg" || extFile=="png"){
                document.getElementById('fp').innerHTML=fs;

            }else{
                elem.style.display="block";
            }

        }
    </script>
</head>
<body>
<div class="container">
    <div th:insert="~{hed :: heders}"></div>
</div>
<section>
    <div class="container">
        <div class="col-12 col-sm-12 col-md-12 p-5 ">
            <h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-10 col-sm-12 col-md-12 ">
                        <form action="/advers/add_advers" th:object="${adver}" method="post"
                              enctype="multipart/form-data">
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <div class="error" th:if="${cityEr}" th:text="#{lang.city.error}">Name Error</div>
                                <select class="form-control" id="city" name="city">
                                    <option value="" th:text="#{lang.select.city}">Виберіть місто</option>
                                    <option th:each="city : ${cityList}"
                                            th:value="${city.id}"
                                            th:text="${city.name}">
                                    </option>
                                </select>
                            </div>
                            <br/>

                            <div class=" col-sm-6 col-md-6 col-md-offset-1">

                                <div class="error" th:if="${categoryEr}" th:text="#{lang.category.error}">Name Error</div>
                                <select class="form-control" id="category" name="category">
                                    <option value="" th:text="#{lang.select.category}">Виберіть категорію</option>
                                    <option th:each="category : ${categoryList}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                            <br/>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <div >

                                    <div th:if="${status.id}==1">
                                    <input type="text"  disabled th:value="#{lang.lost}"/>
                                    </div>
                                    <div th:if="${status.id}==2">
                                        <input type="text"  disabled th:value="#{lang.found}"/>
                                    </div>
                                    <input hidden="hidden" id="status" name="status"  th:value="${status.getId()}"/>
                            </div>

                            </div>
                            <br/>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <div class="error" th:if="${textAdverEr}" th:text="#{lang.text.error}">Name Error</div>
                                <textarea cols="50" rows="3" name="textAdver" th:placeholder="#{lang.ad.text}"></textarea>
                            </div>
                            <br/>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <div class="error" th:if="${dataSotpEr}" th:text="#{lang.data.error}">Name Error</div>
                                <span th:text="#{lang.data}">Дата знахідки </span><br/>
                                <input type="date" name="dataStop"/>
                            </div>
                            <br/>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <div id="btn">
                                    <label class="btn-info"   for="files"   th:text="#{lang.add.img}">Додати зображення</label><br/>
                                </div>
                                <div  id="fp" ></div>
                                <div  id="fp1" style="display: none" th:text="#{lang.add.img.error}"></div>
                                <input id="files" type="file" name="file"  style="visibility:hidden;" accept=".jpg,.jpeg,.png" onchange="alertFilename()" />

                                <div>
                                </div>
                                <br/>
                            </div>
                            <div class=" col-sm-6 col-md-6 col-md-offset-1">
                                <button class="btn-info" type="submit" id="submit" th:text="#{lang.btn.send}">Відправити</button>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
