                        <button class="btn btn-outline-light my-1 my-sm-0 bg-primary" type="submit" th:text="#{lang.search}">Пошук</button>
                            <!--<div th:if="${category.id}" >  </div>-->
                        <div class="error" th:if="${errCategory}" th:text="#{lang.category.error}">Name Error</div>
                    </form>
                </li>
            </ul>
