<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lang.to}">Title</title>
    <div th:insert="~{res :: resurs}"></div>

</head>
<body>

<!-- heder -->
<div class="container">
    <div th:insert="~{hed :: heders}"></div>
</div>

<section>
    <div clas="container  mt-10" >
        <div class="row col-12">
            <div class="col-sm-3 col-md-3 p-2 "th:each="mes:${usersTo}" >
                <div class="card" style="width:auto;">
                    <h5 class="card-title"  th:text="#{lang.message}">Повідомлення</h5>
                    <p th:text="#{lang.from}">Від :</p>
                    <span class="card-title ml-5" style="color:blue " th:text="${mes.getFromUser()}"></span>
                    <p  th:text="#{lang.message.text}">Текст повідомлення : </p>
                    <span class="card-title ml-5" style="color:red " th:text="${mes.getTextMessage()}"></span>
                        <form action="/user/messageUser"  method="post">
                            <input hidden="hidden"  th:name="userMess" th:value="${mes.getToUser()}"/>
                            <button class="btn btn-primary" type="submit" th:text="#{lang.btn.delete}">Видалити</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
            </div>
        </div>
        </div>
    </div>
</section>
</body>
</html>
