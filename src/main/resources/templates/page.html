                <div class="row col-12"><!-- карточки -->

                    <div class="col-sm-3 col-md-3 p-2 "th:each="adver:${listAdver}">
                        <div class="card" style="width:auto;">

                            <h5 class="card-title">Увага</h5>
                            <span class="card-title ml-5" style="color:red " th:text="${adver.getDataStart()}"></span>
                            <p> В місті </p>
                            <span class="card-title ml-5" style="color:blue " th:text="${adver.getCity().name}"></span>

                                <div th:if="${adver.getPhoto()}"style="width: 150px;height: 150px  ">

                                </div>


                            </div>
                            <div th:if="${us}==2">
                                <form action="/advers/messageDelete"  method="post">
                                    <input hidden="hidden"  th:name="messDel" th:value="${adver.getId()}"/>
                                    <input hidden="hidden"  th:name="url" th:value="${url}"/>
                                    <button class="btn btn-primary" type="submit">Видалити</button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                                </form>
                            </div>

                                </form>
                            </div>
                            <div th:if="${us}==0">

                            </div>
